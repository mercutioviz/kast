# OWASP ZAP Automation Framework Plan - STANDARD Profile
# Balanced scan for regular development security testing
# Estimated duration: ~45 minutes

env:
  contexts:
    - name: "target-context"
      urls:
        - "${TARGET_URL}"
      includePaths:
        - "${TARGET_URL}.*"
      excludePaths:
        - ".*logout.*"
        - ".*signout.*"
  parameters:
    failOnError: true
    failOnWarning: false
    progressToStdout: true

jobs:
  # Standard spider scan
  - type: "spiderClient"
    parameters:
      maxDuration: 10  # 10 minutes
      maxDepth: 5      # Medium depth
      maxChildren: 0
      acceptCookies: true
      handleODataParametersVisited: false
      parseComments: true
      parseGit: true
      parseRobotsTxt: true
      parseSitemapXml: true
      parseSVNEntries: true
      postForm: true
      processForm: true
      requestWaitTime: 200
      sendRefererHeader: true
      threadCount: 2

  # Passive scan
  - type: "passiveScan-config"
    parameters:
      maxAlertsPerRule: 10
      scanOnlyInScope: true
      enableTags: false

  - type: "passiveScan-wait"
    parameters:
      maxDuration: 10

  # Standard active scan
  - type: "activeScan"
    parameters:
      context: "target-context"
      policy: "Default Policy"
      maxRuleDurationInMins: 5
      maxScanDurationInMins: 30  # 30 minutes
      addQueryParam: false
      defaultPolicy: ""
      delayInMs: 0
      handleAntiCSRFTokens: true
      injectPluginIdInHeader: false
      scanHeadersAllRequests: true
      threadPerHost: 2

  # Generate report
  - type: "report"
    parameters:
      template: "traditional-json"
      reportDir: "/zap/reports"
      reportFile: "zap_report.json"
      reportTitle: "KAST ZAP Standard Scan"
      reportDescription: "Balanced security scan for development testing"
      displayReport: false
