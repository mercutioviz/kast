# OWASP ZAP Automation Framework Plan - QUICK Profile
# Fast scan for CI/CD pipelines and quick security checks
# Estimated duration: ~20 minutes

env:
  contexts:
    - name: "target-context"
      urls:
        - "${TARGET_URL}"
      includePaths:
        - ".*"
      excludePaths:
        - ".*logout.*"
        - ".*signout.*"
  parameters:
    failOnError: true
    failOnWarning: false
    progressToStdout: true

jobs:
  # Quick spider scan - limited depth
  - type: "spiderClient"
    parameters:
      maxDuration: 5  # 5 minutes
      maxDepth: 3     # Shallow depth
      maxChildren: 0
      acceptCookies: true
      handleODataParametersVisited: false
      parseComments: true
      parseGit: false
      parseRobotsTxt: true
      parseSitemapXml: true
      parseSVNEntries: false
      postForm: true
      processForm: true
      requestWaitTime: 200
      sendRefererHeader: true
      threadCount: 2

  # Passive scan
  - type: "passiveScan-config"
    parameters:
      maxAlertsPerRule: 5  # Fewer alerts per rule
      scanOnlyInScope: true
      enableTags: false

  - type: "passiveScan-wait"
    parameters:
      maxDuration: 5

  # Quick active scan - shorter duration
  - type: "activeScan"
    parameters:
      context: "target-context"
      policy: "Default Policy"
      maxRuleDurationInMins: 3
      maxScanDurationInMins: 15  # 15 minutes
      addQueryParam: false
      defaultPolicy: ""
      delayInMs: 0
      handleAntiCSRFTokens: true
      injectPluginIdInHeader: false
      scanHeadersAllRequests: true
      threadPerHost: 2

  # Generate report
  - type: "report"
    parameters:
      template: "traditional-json"
      reportDir: "/zap/reports"
      reportFile: "zap_report.json"
      reportTitle: "KAST ZAP Quick Scan"
      reportDescription: "Fast security scan for CI/CD pipelines"
      displayReport: false
